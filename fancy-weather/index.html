<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy weather</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header__btns">
            <button class="btn btn--image">Image</button>
            <div class="dropdown">
                <ul>
                    <li>En<i aria-hidden="true"></i>
                        <div class="triangle"></div>
                        <ul>
                            <li><i class="flag flag-de">
                                </i> <span class="active">En</span></li>
                            <li><i class="flag flag-usa">
                                </i> <span>Ru</span></li>
                            <li><i class="flag flag-usa">
                                </i> <span>Be</span></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button class="btn btn--cels">°C</button>
            <button class="btn btn--fahr">°F</button>
        </div>
        <form class="search" action="" method="GET">
            <input type="text" class="search__input" autofocus autocomplete="off" placeholder="Search city">
            <span class="search__mic"></span>
            <button class="btn search__btn">search</button>
        </form>
    </header>
    <main class="main">
        <div class="weather">
            <p class="location"></p>
            <p id="day"></p>
            <p id="time"></p>
            <p class="weather__temp-today"></p>
            <div class="weather__icon" id="weather-icon-today"></div>
            <div class="weather__details">
                <div class="weather-today-descript"></div>
                <div class="weather-today-feels">Feels like: </div>
                <div class="weather-today-wind"></div>
                <div class="weather-today-humid"></div>
            </div>
            <div class="weather__forecast">
                <p class="forecast__day"></p>
                <p class="forecast__temp"></p>
                <div class="forecast__icon" id="forecast-icon-1"></div>
            </div>
            <div class="weather__forecast">
                <p class="forecast__day"></p>
                <p class="forecast__temp"></p>
                <div class="forecast__icon" id="forecast-icon-2"></div>
            </div>
            <div class="weather__forecast">
                <p class="forecast__day"></p>
                <p class="forecast__temp"></p>
                <div class="forecast__icon" id="forecast-icon-3"></div>
            </div>
        </div>
        <div id="map">
            <p class="lat"></p>
            <p class="lng"></p>
        </div>
    </main>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
</body>

</html>
