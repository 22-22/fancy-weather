<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy weather</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body class="loading">
    <header class="header hidden">
        <div class="header__btns">
            <button class="ru btn--lang btn">Ru</button>
            <button class="en btn--lang btn">En</button>
            <button class="be btn--lang btn">Be</button>
            <button class="btn btn--cels">°C</button>
            <button class="btn btn--fahr">°F</button>
            <button class="btn btn--image"></button>
            <buttton class="btn btn--voice">
                <img src="./src/assets/play.png" class="play" alt="play"></img>
            </buttton>
            <button class="btn btn--info">?</button>
            <div class="modal none">
                <div class="modal__content">
                    <strong>Список голосовых команд:</strong><br>
                    прослушать звуковое уведомление о погоде: <strong>«Погода»</strong><br>
                    увеличить громкость: <strong>«Громче»</strong><br>
                    уменьшить громкость: <strong>«Тише»</strong><br>
                    <br>
                    <strong>Дополнительный функционал:</strong><br>
                    Можно узнать погоду при клике по карте<br>
                </div>
                <button class="modal__close-button">ок</button>
            </div>
        </div>
        <form class="search" action="" method="GET">
            <input type="text" class="search__input" autofocus autocomplete="off" placeholder="Search city"><button
                data-i18n="search" class="btn search__btn">.
            </button>
            <div id="search__loader"></div>
            <img src="./src/assets/mic.svg" class="search__mic" alt="mic"></img>
        </form>
        
    </header>
    <div class="err"></div>

    <main class="main">
        <div class="main__container">
            <div class="weather">
                <p data-voice class="location"></p>
                <span data-i18n="" id="weekdayShort"></span>
                <span id="date"></span>
                <span data-i18n="" id="month"></span>
                <span id="time"></span>
                <div class="weather-today">
                    <div data-voice class="weather-today__temp"></div>
                    <div class="weather-today__details">
                        <div id="weather-icon-today"></div>
                        <div data-voice data-i18n="" class="weather-today-descript"></div>
                        <div data-voice data-i18n="feel" class="weather-today-feels"></div>
                        <div data-voice data-i18n="wind" class="weather-today-wind"></div><span data-voice class="meters-sec"
                            data-i18n="ms"></span>
                        <div data-voice data-i18n="humidity" class="weather-today-humid"></div>
                    </div>
                </div>
                <div class="weather-forecast-container">
                    <div class="forecast">
                        <p data-i18n="" class="forecast__day"></p>
                        <div class="forecast__info">
                            <div class="forecast__temp"></div>
                            <div class="forecast__icon" id="forecast-icon-1"></div>
                        </div>
                    </div>
                    <div class="forecast">
                        <p data-i18n="" class="forecast__day"></p>
                        <div class="forecast__info">
                            <div class="forecast__temp"></div>
                            <div class="forecast__icon" id="forecast-icon-2"></div>
                        </div>
                    </div>
                    <div class="forecast">
                        <p data-i18n="" class="forecast__day"></p>
                        <div class="forecast__info">
                            <div class="forecast__temp"></div>
                            <div class="forecast__icon" id="forecast-icon-3"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="map-container">
                <div data-i18n="lat" class="lat"></div>
                <div data-i18n="lng" class="lng"></div>
                <div id="map"></div>
            </div>
        </div>
    </main>
</body>

</html>
